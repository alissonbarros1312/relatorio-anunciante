        table { width: 100%; min-width: 600px; border-collapse: collapse; }

        th { background: #444; color: #fff; }
        tr:nth-child(even) { background: #f2f2f2; }
        tr:hover { background: #e9f5ff; }
        @media (max-width: 768px) {
            body { font-size: 14px; margin: 10px; }
            th, td { padding: 8px; }
        }
